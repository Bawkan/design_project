{% extends 'web/base.html' %}
{% block projects %}
{% load static %}
        <main>
            <!-------------------------------------------- Projects section ------------------------------------------->
            <section class="section-works projects">
                <div class="my-container">
                    <div class="projects-title">
                        <h1 class="title">{{object.name}}</h1>
                        <h2 class="subtitle">{{object.sub_title}}</h2>
                        <h2 class="position">{{object.description}}</h2>
                    </div>
                </div>
                <div class="my-container">
                    <div class="projects-wrapper">
                        <div class="row gx-lg-5">
                            <div class="col-lg-6 col-md-6 col-sm-6  col-12">
                                <div class="image-box">
                                    <img src="{{MEDIA_URL}}/media/{{object.image}}" alt="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6  col-12">
                                <div class="content">
                                    <p>{{object.text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock projects %}

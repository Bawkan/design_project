{% extends 'web/base.html' %}
{% block main %}
{% load static %}
        <main>
            <!-------------------------------------------- Works section ------------------------------------------->
            <section class="section-works">
                <div class="my-container">
                    <div class="works-title">
                        <h1>Works</h1>
                    </div>
                </div>
                <div class="my-container">
                    <div class="works-wrapper">
                        <div class="my-row">
                            {% for obj in obj %}
                            <div class="card-box">
                                <div class="card-image">
                                    <a href="{% url 'design_project:projects' obj.id %}">
                                    <img src="{{MEDIA_URL}}/media/{{obj.image}}" alt="" class="full-image">
                                    </a>
                                </div>
                                <div class="card-block">
                                    <p class="title">{{obj.name}}</p>
                                    <p class="subtitle">{{obj.sub_title}}</p>
                                    <p class="position">{{obj.description}}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock main %}
